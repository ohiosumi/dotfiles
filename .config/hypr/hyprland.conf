monitor=,preferred,auto,auto
monitor= ,1920x1080@60,0x0,1
monitor=,highrr,auto,1

exec-once = mako --border-radius 20 --background-color="#0b0506" --border-size 0 &
exec-once = waybar & 
exec-once = swaybg -i ~/Pictures/Wallpapers/dfpq4jx-7a150c37-3fdb-4cc5-9375-bca7d7bed603.jpg
exec-once=hyprctl setcursor "Capitaine Cursors (Gruvbox) - White" 24
exec-once = wl-paste --type text,image --watch cliphist store #Stores only text data
exec-once = dbus-update-activation-environment --all &
exec-once= /usr/lib/polkit-kde-authentication-agent-1
exec-once = sleep 1 && killall xdg-desktop-portal-hyprland && killall xdg-desktop-portal-wlr && killall xdg-desktop-portal && /usr/lib/xdg-desktop-portal-hyprland & && sleep 1 && /usr/lib/xdg-desktop-portal &

general {
    gaps_in = 10
    gaps_out = 12
    border_size = 0
    col.inactive_border = rgba(595959aa)
    col.active_border = rgba(00ff99ee)
    layout = master
    no_border_on_floating = yes
    resize_on_border = no
}

decoration {
    rounding = 10
    blur = no
    drop_shadow = yes
    #inactive_opacity = 0.6
    #dim_inactive = yes

    blur_size = 4
    blur_passes = 1
    blur_new_optimizations = on
    shadow_range = 8
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

input {
    kb_layout = us
    repeat_delay = 400
    follow_mouse = 1
    sensitivity = 0
    touchpad {
        natural_scroll = yes
	      drag_lock = yes
    }
}

gestures {
    workspace_swipe = on
    workspace_swipe_cancel_ratio = 0.1
    workspace_swipe_distance = 300
}


animations {
    enabled = yes
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 2, default
}

dwindle {
    pseudotile = yes
    preserve_split = yes
}
master {
    new_is_master = true
}

misc {
	disable_hyprland_logo = true
	disable_splash_rendering = true
	vfr = on
	disable_autoreload = false
	focus_on_activate = true
}

windowrule = float, ^(ark)$
windowrule = float, ^(lf)$
windowrule = float, ^(imv)$
windowrule = float, ^(Tasks)$
windowrule=float, ^(pavucontrol)$
windowrule=float, ^(vlc)$
# windowrulev2 = float,class:^(floating)$

$mainMod = SUPER

# lauch some cool application
bind = $mainMod, E, exec, alacritty
bind = $mainMod, D, exec, wofi --show drun

bind = $mainMod, V, togglefloating, 
bind = $mainMod, F, fullscreen, 
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, Q, killactive, 
bind = , Print, exec, grimshot save active
bind = $mainMod, Print, exec, grimshot save area
bind = $mainMod, T, exec, alacritty -t 'Tasks' -o window.opacity=0.8 -e "btop"

# logout
#bind = $mainMod, L, exec, gtklock
bind = $mainMod, L, exec, wlogout


# move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4

# move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4

# scroll through existing workspaces
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bind = CONTROL_ALT, right, workspace, m+1
bind = CONTROL_ALT, left, workspace, m-1

# move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# mouse side buttons
bind=,mouse:275,exec,wl-copy $(wl-paste -p) # copy selected text
bind=,mouse:276,exec,wtype -M ctrl -M shift v -m ctrl -m shift # paste by Ctrl+Shift+v

# fn buttons
bind =,XF86AudioRaiseVolume,exec,pamixer -i 10
bind =,XF86AudioLowerVolume,exec,pamixer -d 10
bind =,XF86AudioMute,         exec, pactl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind =,XF86AudioMicMute,      exec, ctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
binde=,XF86MonBrightnessUp,   exec, brightnessctl s +1%
binde=,XF86MonBrightnessDown, exec, brightnessctl s 1%-
bind =,XF86AudioPlay,         exec, playerctl play-pause
bind =,XF86AudioPrev,         exec, playerctl previous
bind =,XF86AudioNext,         exec, playerctl next


