monitor=,preferred,auto,auto
monitor= ,1920x1080@60,0x0,1
monitor=,highrr,auto,1

exec-once = dbus-update-activation-environment --all &
#exec-once = blueman-applet &
exec-once = mako &
#exec-once = waybar &
exec-once= /usr/lib/polkit-kde-authentication-agent-1
exec-once = udiskie &
#exec-once=hyprctl setcursor [THEME] 24
exec-once=swaybg -i Pictures/Wallpapers/carbonfox5.jpg 

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    repeat_delay = 400
    follow_mouse = 1
    touchpad {
        natural_scroll = yes
	drag_lock = yes
    }
    sensitivity = 0
}

general {
    gaps_in = 5
    gaps_out = 10
    border_size = 0
    col.active_border = rgba(00ff99ee)
    col.inactive_border = rgba(595959aa)
    layout = dwindle
    no_border_on_floating = yes
    resize_on_border = yes
}

decoration {
    #active_opacity = 1
    #inactive_opacity = 0.6
    #dim_inactive = yes

    rounding = 4
    blur = yes
    blur_size = 1
    blur_passes = 1
    blur_new_optimizations = on
    drop_shadow = no
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = yes
    preserve_split = yes
}

master {
    new_is_master = true
}

gestures {
    workspace_swipe = on
    workspace_swipe_cancel_ratio = 0.1
}

device:epic mouse V1 {
    sensitivity = -0.5
}

misc {
	disable_hyprland_logo = true
	disable_splash_rendering = true
	vfr = on
	disable_autoreload = false
	focus_on_activate = true
}

windowrule = float, ^(ark)$
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$

$mainMod = SUPER
bind = $mainMod, Q, exec, alacritty
bind = $mainMod, R, exec, wofi --show drun

bind = $mainMod, M, exec, simple-mtpfs --device 1 ~/External
bind = $mainMod, V, togglefloating, 
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, C, killactive, 
#bind = $mainMod, M, exit, 

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4

# Scroll through existing workspaces
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bind = CONTROL_ALT, right, workspace, m+1
bind = CONTROL_ALT, left, workspace, m-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# lock
bind = $mainMod, L, exec, wlogout

bind = ALT, C, exec, clipman pick -t wofi && wtype -M ctrl v -m ctrl
bind = $mainMod, T, exec, alacritty --class="task-floating" -t 'Tasks' -o window.opacity=1 -e "btop"


# fn buttons
binde=,XF86AudioLowerVolume,  exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
binde=,XF86AudioRaiseVolume,  exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bind =,XF86AudioMute,         exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind =,XF86AudioMicMute,      exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
binde=,XF86MonBrightnessUp,   exec, backlight_control +5
binde=,XF86MonBrightnessDown, exec, backlight_control -5
bind =,XF86AudioPlay,         exec, playerctl play-pause
bind =,XF86AudioPrev,         exec, playerctl previous
bind =,XF86AudioNext,         exec, playerctl next

# mouse side buttons
bind=,mouse:275,exec,wl-copy $(wl-paste -p) # copy selected text
bind=,mouse:276,exec,wtype -M ctrl -M shift v -m ctrl -m shift # paste by Ctrl+Shift+v
